<p>

    </p>
<p>
    <input 
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="search...">
</p>
    <table class="table">
        <thead>
            <tr>
                <th>title</th>
                <th>price</th>

            </tr>

        <tbody>
            <tr *ngFor="let p of filterdproducts">
                <td>{{p.title}}</td>

                <td>
                    <a [routerLink]="['/admin/products',p.key]"> Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
